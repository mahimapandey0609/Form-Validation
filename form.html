<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="form.css">
  <title>Jimmay Travel Desk</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">
        <h1>Jimmy Travel Desk</h1>
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="Success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submitted.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="error" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>ERROR!</strong> Your travel request has been sent due to .
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <H1>Fill Details</H1>
    <form>
      <div class="col-md-6 my-4">
        <label for="inputname" class="form-group">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Username">
        <div id="namevalid" class="form-text text-muted invalid-feedback" class="text-danger">
          Please choose a username between 2-10 character and username must starts with alphabet .
        </div>

      </div>
      <div class="col-md-6 my-4">
        <label for="inputEmail" class="form-group">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Your Email">

        <div id="emailvalid" class="form-text text-muted invalid-feedback" class="text-danger">
          Enter valid Email id.
        </div>

      </div>

      <div class="col-md-6 my-4">
        <label for="inputnumber" class="form-group">Number</label>
        <input type="number" class="form-control" id="number" placeholder="Enter Your Mobile number">
        <div id="phonevalid" class="form-text text-muted invalid-feedback" class="text-danger">
          Enter valid Mobile Number.
        </div>

      </div>


      <div class="col-md-4 my-4">
        <label for="inputcar" class="form-group">Select your Car</label>
        <select id="car" class="form-select">
          <option>Select</option>
          <option>Maruti 800</option>
          <option>Ford</option>
          <option>Vitara Brezza</option>
          <option>Safari</option>
        </select>
        <div class="col-md-4 my-4">
          <label for="inputState" class="form-group">State</label>
          <select id="State" class="form-select">
            <option>Select</option>
            <option>Uttar Pradesh</option>
            <option>New Delhi</option>
            <option>Assam</option>
            <option>TamilNadu</option>
          </select>
        </div>

        <div class="my-4">
          <label for="form-group">Address</label>
          <textarea class="form-control" placeholder="Enter Your Address" id="Address"></textarea>

        </div>

        <div class="my-4">
          <label for="form-group">Description</label>
          <textarea class="form-control" placeholder="Leave your Message here" id="Address"></textarea>

        </div>


        <div class="col-12">
          <button type="submit" id ="btn" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>

</html>
